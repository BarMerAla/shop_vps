{% extends "main/base.html" %}
{% load static %}

{% block title%}
<title>Изменение пароля</title>
{% endblock %}

{% block content %}

<main>
<form method="POST" class="form-container">
    <h3 style="margin-bottom: 20px;">Изменение пароля</h3>
    {% csrf_token %}
    <div class="form-group">
    <label for="{{ pass_form.old_password.id_for_label }}">{{ pass_form.old_password.label }}</label>
    {{ pass_form.old_password}}
    </div>

    <div class="form-group">
    <label for="{{ pass_form.new_password1.id_for_label }}">{{ pass_form.new_password1.label }}</label>
    {{ pass_form.new_password1}}
    </div>

    <div class="form-group">
    <label for="{{ pass_form.new_password2.id_for_label }}">{{ pass_form.new_password2.label }}</label>
    {{ pass_form.new_password2}}
    </div>

    <button type="submit" class="centered-button">Изменить пароль</button>

    <div class="extra-links">
        <a href="{% url 'userauth:cab' %}">Вернуться в личный кабинет</a>
    </div>
</form>
</main>

{% endblock %}
